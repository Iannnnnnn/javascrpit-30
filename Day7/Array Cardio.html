  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const age19up  = people.some(p1=>{
      return (2018-p1.year)<=19 ? true:false;
   });
    // Array.prototype.every() // is everyone 19 or older?
    const allolder = people.every(p2=>{
      return (2018-p2.year)>=19 ? true:false;
    });
    // console.log(allolder);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const matchID = comments.find(Comment=>Comment.id===823423? true:false);
    console.log(matchID);
    // Array.prototype.findIndex()
    const matchindex = comments.findIndex(Comment=>Comment.id===823423? true:false);
    console.log(matchindex);
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const deleteindex = [
      ...comments.slice(0,matchindex),
      ...comments.slice(matchindex+1)
    ]
    console.table(deleteindex);
